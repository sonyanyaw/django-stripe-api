{% extends "layout.html" %}

{% block title %}
    Buy {{ item.name }}
{% endblock %}

{% block content %}
    <div class="item-detail">
        <h1 class="title">{{ item.name }}</h1>

        <p class="description">{{ item.description }}</p>

        <p class="price">{{ item.price }} {{ item.currency }}</p>
        
        <div class="buy-item">
            <button id="buy-button" 
                    data-item-id="{{ item.id }}" 
                    data-public-key="{{ public_key }}">
                Buy
            </button>
        </div>
    </div class="item-detail">

{% endblock %}
